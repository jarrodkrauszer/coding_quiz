<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header class="main-header">
      <button id="view-scores">View high scores</button>

      <p class="time-clock">Time: <span id="timer"></span></p>
    </header>

    <main class="main-content">
      <section id="start-page" class="start-section hidden">
        <h1>Coding Quiz Challenge</h1>

        <p>
          Try answering all the code-related questions within the time limit.
          Keep in mind that incorrect answers will penalize your score/time by
          ten second.
        </p>

        <button id="start-quiz" class="start-button">Start Quiz</button>
      </section>

      <section id="question-page" class="question-section">
        <h2>
          Which of the following methods can be used to display data in some
          form using Javascript?
        </h2>
        <div class="answer-btn-parent">
          <div class="answer-btn-container">
            <button id="answer-btn-1" class="answer-btn">
              1. document.Write()
            </button>
            <button id="answer-btn-2" class="answer-btn">
              2. console.log()
            </button>
            <button id="answer-btn-3" class="answer-btn">
              3. window.alert()
            </button>
            <button id="answer-btn-4" class="answer-btn">
              4. all of the above
            </button>
          </div>
        </div>
        <div id="result-popup" class="result hidden">
          <hr />
          <span id="result-text">Correct/Wrong</span>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
