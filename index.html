<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header class="main-header">
      <button id="view-scores">View high scores</button>

      <p class="time-clock">Time: <span id="timer"></span></p>
    </header>

    <main class="main-content">
      <section id="start-page" class="start-section">
        <h1>Coding Quiz Challenge</h1>

        <p>
          Try answering all the code-related questions within the time limit.
          Keep in mind that incorrect answers will penalize your score/time by
          ten second.
        </p>

        <button id="start-quiz" class="start-button">Start Quiz</button>
      </section>

      <section id="question-page">
        <button id="question-button" class="hidden">Hit Me</button>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
